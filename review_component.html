
<style>
/* –°—Ç–∏–ª–∏ –¥–ª—è –æ—Ç–∑—ã–≤–æ–≤ */
.review-card {
    border: 1px solid #e3f2fd;
    border-radius: 15px;
    padding: 20px;
    margin-bottom: 20px;
    background: linear-gradient(145deg, #ffffff, #f8f9ff);
    box-shadow: 0 4px 15px rgba(0,0,0,0.08);
    transition: transform 0.2s ease;
}

.review-card:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(0,0,0,0.12);
}

.review-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 15px;
    padding-bottom: 10px;
    border-bottom: 1px solid #e9ecef;
}

.reviewer-name {
    font-weight: 600;
    color: #2c3e50;
    font-size: 1.1em;
}

.review-date {
    color: #6c757d;
    font-size: 0.85em;
}

.review-rating {
    font-size: 1.2em;
    margin-bottom: 12px;
}

.review-text {
    color: #495057;
    line-height: 1.7;
    font-size: 0.95em;
}

.review-quote {
    position: relative;
    font-style: italic;
}

.review-quote::before {
    content: '"';
    font-size: 2em;
    color: #3498db;
    position: absolute;
    left: -15px;
    top: -5px;
}
</style>

<script>
// –ó–∞–≥—Ä—É–∑–∫–∞ –æ—Ç–∑—ã–≤–æ–≤ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
document.addEventListener('DOMContentLoaded', function() {
    loadReviews();
});

// –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –≤—ñ–¥–≥—É–∫—ñ–≤
async function loadReviews() {
    try {
        console.log('üìã –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –≤—ñ–¥–≥—É–∫—ñ–≤...');

        const response = await fetch('api/get_reviews.php?specialist_id=1');
        const result = await response.json();

        if (result.success) {
            displayReviews(result.reviews);
            displayStats(result.stats);
            console.log('‚úÖ –í—ñ–¥–≥—É–∫–∏ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–æ —É—Å–ø—ñ—à–Ω–æ');
        } else {
            throw new Error(result.error || '–ü–æ–º–∏–ª–∫–∞ API');
        }

    } catch (error) {
        console.error('‚ùå –ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –≤—ñ–¥–≥—É–∫—ñ–≤:', error);

        // –ü–æ–∫–∞–∑—É—î–º–æ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è –ø—Ä–æ –ø–æ–º–∏–ª–∫—É
        const container = document.getElementById('reviewsList');
        if (container) {
            container.innerHTML = `
                    <div class="alert alert-warning text-center">
                        <i class="fas fa-exclamation-triangle"></i>
                        –ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –≤—ñ–¥–≥—É–∫—ñ–≤. –°–ø—Ä–æ–±—É–π—Ç–µ –ø—ñ–∑–Ω—ñ—à–µ.
                    </div>
                `;
        }
    }
}

// –§—É–Ω–∫—Ü–∏—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –æ—Ç–∑—ã–≤–æ–≤
function displayReviews(reviews) {
    const container = document.getElementById('reviewsList');
    
    if (reviews.length === 0) {
        container.innerHTML = '<div class="alert alert-info text-center">–ü–æ–∫–∞ –Ω–µ—Ç –æ—Ç–∑—ã–≤–æ–≤</div>';
        return;
    }
    
    const html = reviews.map(review => {
        const date = new Date(review.date).toLocaleDateString('uk-UA', {
            year: 'numeric',
            month: 'long',
            day: 'numeric'
        });
        
        // –°–æ–∑–¥–∞–µ–º –∑–≤–µ–∑–¥—ã
        const stars = '‚≠ê'.repeat(review.rating) + '‚òÜ'.repeat(5 - review.rating);
        
        return `
            <div class="review-card">
                <div class="review-header">
                    <div class="reviewer-name">
                        <i class="fas fa-user-circle text-primary me-2"></i>
                        ${review.client_name}
                    </div>
                    <div class="review-date">${date}</div>
                </div>
                <div class="review-rating text-warning mb-3">
                    ${stars} <span class="text-muted">(${review.rating}/5)</span>
                </div>
                <div class="review-text">
                    <div class="review-quote">${review.review_text}</div>
                </div>
            </div>
        `;
    }).join('');
    
    container.innerHTML = html;
}

// –§—É–Ω–∫—Ü–∏—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
function displayStats(stats) {
    if (stats && stats.total_reviews > 0) {
        document.getElementById('avgRating').textContent = stats.avg_rating;
        document.getElementById('totalReviews').textContent = stats.total_reviews;
        
        // –û–±–Ω–æ–≤–ª—è–µ–º –∑–≤–µ–∑–¥—ã –≤ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–µ
        const rating = parseFloat(stats.avg_rating);
        const fullStars = Math.floor(rating);
        const hasHalfStar = rating % 1 >= 0.5;
        
        let starsHtml = '';
        for (let i = 1; i <= 5; i++) {
            if (i <= fullStars) {
                starsHtml += '‚≠ê';
            } else if (i === fullStars + 1 && hasHalfStar) {
                starsHtml += '‚≠ê';
            } else {
                starsHtml += '‚òÜ';
            }
        }
        
        document.getElementById('starDisplay').textContent = starsHtml;
    }
}
</script>
